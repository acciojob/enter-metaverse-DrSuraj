<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Example</title>
</head>
<body>

    <p id="status">Enter the Metaverse</p>
    <button id="enterBtn" onclick="updateStatus()">Enter</button>

    <script>
        function updateStatus() {
            // Get the p element by its id
            var statusParagraph = document.getElementById("status");

            // Change the text content of the p element
            statusParagraph.innerHTML = "<h1>Entered Metaverse</h1>";
        }
    </script>

</body>
</html>
